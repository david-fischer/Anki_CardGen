on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: test_version_4
          release_name: Release test_version_4
          draft: false
          prerelease: false

      - name: Package Application
        uses: david-fischer/pyinstaller_poetry@master
        with:
          path: .
          spec: pyinstaller.spec
          out_dir: dist/linux
          pre_package_hook: "python -m spacy download pt"

      - name: debug
        run: ls .; ls ./dist; ls ./dist/linux;

      - name: zip
        run: cd ./dist/linux; zip -r AnkiCardGen.zip AnkiCardGen; cd -

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./dist/linux/AnkiCardGen.zip
          asset_name: acg_pyinstaller_linux.zip
          asset_content_type: application/zip
