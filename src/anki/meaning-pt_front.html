<head>
    <meta charset="UTF-8">
    <link href="css/pt.css" rel="stylesheet">
    <script defer src="js/modal.js"></script>
</head>

<body>
<style>
        .word {
            color: rgba(0, 0, 0, 0);
            border-bottom: solid 1px #073642;
        }

</style>
<card>
    <div>
        <button class="open-button" data-modal-target="#modal2">
            <blockquote class="example">{{Example}}</blockquote>
        </button>
        {{Image}}
        <p>
            <span class="synonym">{{Synonym}} ~</span>
            <span class="word">{{Word}}</span>
            <span class="antonym"> &harr; {{Antonym}}</span>
        </p>
        <p class="explanation">{{Explanation}}</p>
    </div>
</card>

<div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">D: {{Translation}}</div>
        <button class="close-button" data-close-button>&times;</button>
    </div>
    <div class="modal-body">
        <p class="add-info">{{AdditionalInfo}}
        <div class="gridwrapper">{{ConjugationTable}}</div>
        </p>
    </div>
</div>
<div class="modal" id="modal2">
    <div class="modal-header">
        <div class="title">Translation:</div>
        <button class="close-button" data-close-button>&times;</button>
    </div>
    <div class="modal-body">
        <p class="add-info">{{ExampleTranslation}}</p>
    </div>
</div>

<div id="overlay"></div>
</body>
