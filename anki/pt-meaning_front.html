<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Modal</title>
    <link href="word.css" rel="stylesheet">
    <script defer src="js/modal.js"></script>
</head>

<body>
<card>
    <div>
        <div class="word">{{Word}}</div>
        {{Audio}}
    </div>
</card>

<div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">D: {{Translation}}</div>
        <button class="close-button" data-close-button>&times;</button>
    </div>
    <div class="modal-body">
        <p class="add-info">{{AdditionalInfo}}
        <div class="gridwrapper">{{ConjugationTable}}</div>
        </p>
    </div>
</div>
<div class="modal" id="modal2">
    <div class="modal-header">
        <div class="title">Translation:</div>
        <button class="close-button" data-close-button>&times;</button>
    </div>
    <div class="modal-body">
        <p class="add-info">{{ExampleTranslation}}</p>
    </div>
</div>
<div id="overlay"></div>
</body>
