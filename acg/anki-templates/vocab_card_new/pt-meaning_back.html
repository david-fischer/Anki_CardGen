<head>
    <meta charset="UTF-8">
    <link href="css/pt.css" rel="stylesheet">
    <script defer src="js/modal.js"></script>
</head>

<body>
<card>
    <div>
        <button class="open-button" data-modal-target="#modal2">
            <blockquote class="example">{{example}}</blockquote>
        </button>
        {{image}}
        <p>
            {{#synonym}}<span class="synonym">{{synonym}} ~</span>{{/synonym}}
            <button class="open-button" data-modal-target="#modal">
                <div class="word">{{word}}</div>
            </button>
            {{audio}}
            {{#antonym}}<span class="antonym"> &harr; {{antonym}}</span>{{/antonym}}
        </p>
        <p class="explanation">{{explanation}}</p>
    </div>
</card>

<div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">D: {{translation}}</div>
        <button class="close-button" data-close-button>&times;</button>
    </div>
    <div class="modal-body">
        <p class="add-info">{{additional_info}}
        <div class="gridwrapper">{{conjugation_table}}</div>
        </p>
    </div>
</div>
<div class="modal" id="modal2">
    <div class="modal-header">
        <div class="title">translation:</div>
        <button class="close-button" data-close-button>&times;</button>
    </div>
    <div class="modal-body">
        <p class="add-info">{{example_trans}}</p>
    </div>
</div>
<div id="overlay"></div>
</body>
